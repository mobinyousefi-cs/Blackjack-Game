name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black ruff pytest
      - name: Lint (Ruff)
        run: ruff check .
      - name: Format Check (Black)
        run: black --check .
      - name: Tests
        run: pytest -q